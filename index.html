<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/media-query.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="src/img/Icon Note.png" alt="Nota" id="logo">
            <h1 class="title">CONTADOR DE CARACTERES</h1>
        </div>
    </header>
    <main class="container">
        <section id="message-box">
            <h1 class="title-text">Digite aqui o seu texto:</h1>
            <form action="#">
                <fieldset>
                    <textarea name="message" id="message"></textarea>
                </fieldset>
            </form>
            <p id="char">Caracteres: 0</p>
            <p id="words">Palavras: 0</p>
            <p id="lines">Linhas: 0</p>
        </section>
    </main>
    <footer>
        <small>Criado por Paulo Henrique Azevedo do Nascimento</small>
    </footer>
</body>
</html>
